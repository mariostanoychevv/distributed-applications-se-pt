<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease-in-out;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .orders {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }

        .order-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
        }

        .order-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .order-info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
            flex: 1;
        }

        .order-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .order-details p {
            margin: 0;
            color: #666;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>История с поръчки</h1>

        <div class="nav">
            <a href="/menu" class="btn">Обратно към менюто</a>
        </div>

        <div class="orders">
            {% for order in finished_orders %}
            <div class="order-card">
                <div class="order-info">
                    <h3>{{ order.name }}</h3>
                    <div class="order-details">
                        <p><strong>Брой стекове:</strong> {{ order.quantity }}</p>
                        <!-- <p><strong>Цена на брой:</strong> {{ order.price }}лв.</p> -->
                        <p><strong>Дата на поръчката:</strong> {{ order.order_date }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
